<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Animation</title>
    <style>
        @keyframes slide {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        #animatedDiv {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation: slide 5s infinite alternate; /* animation-name, animation-duration, animation-iteration-count, animation-direction */
        }
    </style>
</head>
<body>

<div id="animatedDiv"></div>

</body>
</html>
